name: ğŸ—‚ï¸ Category Index Builder (ì¦‰ì‹œ ë™ê¸°í™” ì—°ë™)

on:
  push:
    paths:
      - "category/**/*.html"
      - "archive/*.html"
      - "scripts/generate_category_index.py"
      - "scripts/generate_archive_manifest.py"
      - "assets/home.json"
  workflow_dispatch: {}

concurrency:
  group: category-index-build
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build-index:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: â–¶ï¸ Run category index generator
        run: |
          python scripts/generate_category_index.py

      - name: â–¶ï¸ Run archive manifest generator
        run: |
          python scripts/generate_archive_manifest.py

      - name: ğŸ“¤ Commit & Push
        run: |
          git config user.name "actions-bot"
          git config user.email "actions@github.com"
          git add category/*/index.html category/*/manifest.json assets/home.json assets/manifest.archive.json || true
          git commit -m "auto: update category indexes, manifests and archive manifest" || echo "no changes"
          git pull --rebase origin main || true
          git push

      - name: ğŸš€ Trigger ì¦‰ì‹œ Obsidian Sync
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              await github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'obsidian-sync.yml',
                ref: 'main'
              });
              console.log('âœ… Obsidian ì¦‰ì‹œ ë™ê¸°í™” íŠ¸ë¦¬ê±° ì™„ë£Œ');
            } catch (error) {
              console.log('âš ï¸ Obsidian sync trigger failed:', error.message);
            }
