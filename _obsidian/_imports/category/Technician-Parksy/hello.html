<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PARKSY WORLD — Testbed v0.1</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=PP+Neue+Montreal:wght@400;500;700&display=swap');
    
    * { margin:0; padding:0; box-sizing:border-box; }
    
    body {
      height: 100vh;
      background: linear-gradient(135deg, #f8f7ff 0%, #e8e0ff 100%);
      font-family: 'PP Neue Montreal', -apple-system, sans-serif;
      color: #2a1b3d;
      display: grid;
      place-items: center;
      overflow: hidden;
    }
    
    .container {
      text-align: center;
      padding: 4rem 2rem;
      backdrop-filter: blur(12px);
      border-radius: 24px;
      background: rgba(255,255,255,0.4);
      box-shadow: 0 20px 40px rgba(138, 112, 255, 0.15);
    }
    
    h1 {
      font-size: 4.5rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #6b46c1, #9f7aea);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    p {
      font-size: 1.25rem;
      opacity: 0.7;
      letter-spacing: 0.01em;
    }
    
    .blink {
      animation: blink 2s infinite;
      font-size: 0.9rem;
      margin-top: 3rem;
      opacity: 0.5;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.8; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PARKSY WORLD</h1>
    <p>Lifestyle Vector in progress</p>
    <div class="blink">Testbed active · v0.1</div>
  </div>
</body>
</html>
